<script>
    $(document).ready(function () {
        let loggetInn = document.getElementById('LoggetInn');
        let ikkeLoggetInn = document.getElementById('ikkeLoggetInn');

        if (localStorage.getItem("innlogget") || sessionStorage.getItem("innlogget")) {
            ikkeLoggetInn.style.display = "none";
        } else {
            loggetInn.style.display = "none";
        }
    });

    function logout() {
        localStorage.removeItem("innlogget");
        sessionStorage.removeItem("innlogget");
        window.location.reload();
    }

    function login() {
        if (document.getElementById('husk')) {
            localStorage.setItem("innlogget", "TRUE");
        } else {
            sessionStorage.setItem("innlogget", "TRUE");
        }
        let hotmail = document.getElementById("email");
        localStorage.setItem("username", hotmail.value);
        setTimeout(function () {
            window.location.reload();
        }, 5);
    }
</script>
