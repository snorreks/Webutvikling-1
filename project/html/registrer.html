<body>
<!-- navbar blir initialisert on load -->
<div id="nav-placeholder"></div>

<div class="jumbotron jumbotron-fluid text-center">
    <h1>Registrer ny medlem</h1>
</div>


<div class="container">
    <form name="register" class="needs-validation"
          action="http://www.iie.ntnu.no/fag/webutvikling1/prosjekt/behandle.php" novalidate>
        <div class="row spacing">
            <label class="control-label required" for="brukernavn"> Brukernavn<sup style="color:red">*</sup></label>
            <input id="brukernavn" name="brukernavn" type="text" class="form-control"
                   placeholder="Skriv inn ditt brukernavn" onblur="return validateBrukernavn()" required>
            <div class="invalid-feedback" id="feilbrukernavn">
                Brukernavnet må være mellom 5-20 tegn.
            </div>
        </div>
        <div class="row spacing">
            <label class="control-label required" for="telefon">Telefonnummer <span
                    class="text-muted">(Valgfritt)</span></label>
            <input id="telefon" name="telefon" type="text" class="form-control"
                   placeholder="Skriv inn ditt telefonnummer" onblur="return validateTelefon()">
            <div class="invalid-feedback" id="feiltelefon">
                Skriv inn ett gyldig telefonnummer.
            </div>
        </div>
        <div class="row spacing">
            <label class="control-label required" for="mail">Email<sup style="color:red">*</sup></label>
            <input id="mail" name="epost" type="email" class="form-control" placeholder="Skriv inn din email" required>
            <div class="invalid-feedback">
                Vennligst tast inn en gyldig e-postadresse.
            </div>
        </div>
        <div class="row spacing">
            <label class="control-label required" for="passord">Passord<sup style="color:red">*</sup></label>
            <input id="passord" name="password" onblur="return validatePassord()" type="password" class="form-control"
                   placeholder="Passord" required>
            <div class="invalid-feedback">
                Passordet må være mellom 5-20 tegn.
            </div>
        </div>
        <div class="row spacing">
            <label class="control-label required" for="gjentaPassord">Bekreft passord<sup
                    style="color:red">*</sup></label>
            <input id="gjentaPassord" type="password" class="form-control"
                   placeholder="Gjenta passord" onblur="return validatePassord()" required>
            <div class="invalid-feedback" id="feilpassord">
                Passordet må være likt.
            </div>
        </div>
        <div class="row spacing">
            <label class="checkbox-inline">
                <input id="tilbud" type="checkbox" value="tilbud" checked><span
                    class="label-text">Få tilbud på mail</span>
            </label>

        </div>
        <div class="row spacing">
            <button class="btn btn-primary btn-block">Registrer</button>
            <a href="index.html" class="btn btn-block btn-secondary" id="cancelBtn">Avbryt </a>
        </div>
    </form>
</div>

<!-- footer blir initialisert on load -->
<div id="footer-placeholder"></div>
